  <div class="content-section introduction">
    <div>
      <span class="feature-title">Spinner</span>
      <span>Spinner is an input component to provide a numerical input..</span>
    </div>
  </div>

    <pe-steps [(activeIndex)]="activeIndex" (change)="onChangeStep($event)">
        <!-- onFocus-->

        <pe-step label="onFocus" [styleClass]="'colorpicker-height'">
          <div class="subcontent-section">
            <span> onFocus </span>
          </div>
          <p-spinner size="30" [(ngModel)]="value" type="number" (onFocus)="onInputFocus()"></p-spinner>
        </pe-step>


    </pe-steps>

<p-growl [value]="msgs"></p-growl>
