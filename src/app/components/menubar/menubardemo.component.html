<form novalidate>
  <div class="content-section introduction">
    <div>
      <span class="feature-title">Menubar</span>
      <span>Menubar is an horizontal menu components with support for nested submenus.</span>
    </div>
  </div>

    <pe-steps [(activeIndex)]="activeIndex" (change)="onChangeStep($event)">
        <!-- Title-->

        <pe-step label="Title" >
          <div class="subcontent-section">
              <span>Title to display additional information.</span>
          </div>
          <p-menubar [model]="items">
            <input type="text" pInputText placeholder="Search">
            <button pButton label="Logout" icon="fa-sign-out"></button>
          </p-menubar>
        </pe-step>


    </pe-steps>

</form>

<p-growl [value]="msgs"></p-growl>
